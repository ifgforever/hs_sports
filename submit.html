<main class="wrap">
  <h1>Post your channel</h1>
  <div class="card">
    <div class="small" id="status"></div>

    <label>Display name</label>
    <input id="display_name" placeholder="Ravens Wrestling" />

    <label>YouTube channel URL</label>
    <input id="youtube_url" placeholder="https://www.youtube.com/@YourChannel" />

    <label>Category</label>
    <select id="category">
      <option>High School Sports</option>
      <option>Faith</option>
      <option>Education</option>
      <option>Fitness</option>
      <option>Local Business</option>
      <option>Podcast</option>
      <option>Other</option>
    </select>

    <label>Location (optional)</label>
    <input id="location" placeholder="Palatine, IL / School name" />

    <label>Contact (optional)</label>
    <input id="contact" placeholder="Email, IG handle, website, etc." />

    <label>Mission statement (what you’re trying to accomplish)</label>
    <textarea id="mission" rows="6" placeholder="Example: We livestream games so families and alumni can watch. We're raising funds for travel, gear, and tournament fees... (40+ chars)"></textarea>

    <div style="height:10px"></div>
    <button class="btn primary" id="save">Submit</button>
  </div>
</main>
