<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post your channel â€¢ Mission Channels</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<header>
  <div class="wrap">
    <nav>
      <div class="navlinks">
        <a class="btn" href="/">Mission Channels</a>
        <a class="btn" href="/browse.html">Browse</a>
        <a class="btn primary" href="/submit.html">Post your channel</a>
      </div>
      <div class="navlinks">
        <a class="btn" href="/login.html" id="loginLink">Login</a>
        <a class="btn" href="/logout.html" id="logoutLink" style="display:none;">Logout</a>
      </div>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1>Post your YouTube channel</h1>

  <div class="card">
    <label>Channel display name</label>
    <input id="display_name" />

    <label>YouTube channel URL</label>
    <input id="youtube_url" placeholder="https://www.youtube.com/@yourchannel" />

    <label>Mission (what are you trying to accomplish?)</label>
    <textarea id="mission" rows="6"></textarea>

    <label>Category</label>
    <select id="category">
      <option value="">Select one</option>
      <option>High School Sports</option>
      <option>Faith</option>
      <option>Education</option>
      <option>Fitness</option>
      <option>Local Business</option>
      <option>Podcast</option>
      <option>Other</option>
    </select>

    <label>Location (optional)</label>
    <input id="location" />

    <label>Contact info (optional)</label>
    <input id="contact" />

    <div style="height:12px"></div>
    <button class="btn primary" id="submit">Submit channel</button>
    <div class="small" id="msg"></div>
  </div>
</main>

<script src="/assets/app.js"></script>
<script>
(async () => {

  const user = await APP.getMe().catch(() => null);
  if (!user) {
    location.href = "/login.html";
    return;
  }

  APP.qs("#loginLink").style.display = "none";
  APP.qs("#logoutLink").style.display = "inline-block";

  APP.qs("#submit").addEventListener("click", async () => {
    APP.qs("#msg").textContent = "";

    try {
      await APP.api("/api/channels", {
        method: "POST",
        body: JSON.stringify({
          display_name: APP.qs("#display_name").value.trim(),
          youtube_url: APP.qs("#youtube_url").value.trim(),
          mission: APP.qs("#mission").value.trim(),
          category: APP.qs("#category").value.trim(),
          location: APP.qs("#location").value.trim(),
          contact: APP.qs("#contact").value.trim()
        })
      });

      location.href = "/browse.html";
    } catch (e) {
      APP.qs("#msg").textContent = e.message;
    }
  });

})();
</script>

</body>
</html>
